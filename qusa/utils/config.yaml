# QUSA/config.yaml

# ------------------
# Data settings
# ------------------
data:
  start_date: '2023-12-01'
  end_date: '2025-12-01'

  tickers:
    - AMZN

  paths:
    raw_data_dir: '~/Projects/qusa/data/raw'
    processed_data_dir: '~/Projects/qusa/data/processed'
    figures_dir: '~/Projects/qusa/data/figures'
    predictions_dir: '~/Projects/qusa/data/predictions'

# ------------------
# Feature engineering
# ------------------
features:
  rsi_window: 14
  atr_window: 14
  volume_ma_window: 20
  rolling_window_52w: 252

# ------------------
# Analysis settings
# ------------------
analysis:
  abnormal_threshold: 2.0
  minimum_event_occurrences: 20
  strong_lift: 1.5
  moderate_lift: 1.2


# ------------------
# Model settings
# ------------------
model:
  output:
    model_output_path: "~/Projects/qusa/saved_models"
  parameters:
    max_depth: 5
    min_samples_leaf: 10
    min_samples_split: 20
    class_weight: balanced
    random_state: 42
    test_size: 0.25
    cv: 5
    probability_threshold: 0.7

evaluation:
  save_results: true

prediction:
  save: true
  log_file: "~/Projects/qusa/data/predictions/prediction_log.csv"


# ------------------
# Backtesting settings
# ------------------
backtest:
    initial_capital: 10000
    position_size: 0.95
    transaction_cost: 0.05      # % cost per trade (slippage + spread)
    save_results: true
    save_plots: true

pipeline:
  skip_fe: false
  skip_clustering: false
  skip_backtest: false


# ------------------
# Monte Carlo settings
# ------------------
monte_carlo:
  enabled: true
  iterations: 1000
  horizons: [1, 3, 7, 15, 30, 45]  # days to simulate
  start_date: "2020-01-01"  # or use dynamic date calculation