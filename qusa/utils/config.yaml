# QUSA/config.yaml

# ------------------
# Data settings
# ------------------
data:
  start_date: '2023-12-01'
  end_date: '2025-12-01'

  tickers:
    - AMZN

  paths:
    raw_data_dir: '~/Projects/qusa/data/raw'
    processed_data_dir: '~/Projects/qusa/data/processed'
    figures_dir: '~/Projects/qusa/data/figures'
    results_dir: '~/Projects/qusa/data/results'

# ------------------
# Feature engineering
# ------------------
features:
  rsi_window: 14
  atr_window: 14
  volume_ma_window: 20
  rolling_window_52w: 252

# ------------------
# Analysis settings
# ------------------
analysis:
  abnormal_threshold: 2.0
  minimum_event_occurrences: 20
  strong_lift: 1.5
  moderate_lift: 1.2
